                </div>

                    <input type="text" required placeholder="Email" id="email">
                </div>
                <div class="input_field">
                    <textarea required placeholder="Message" id="message"></textarea>
                </div>
                <div class="submitbtn">
                    <input type="submit">
                </div>
            </form>
